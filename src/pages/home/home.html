<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">Course Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
	<ion-card *ngFor="let course of courses"  >
	<ion-card-header >
	<ion-grid  no-margin>
		<ion-row justify-content-center>
			<ion-col>
				{{course.department}}
			</ion-col>
			<ion-col>
				{{course.courseNumber}}
			</ion-col>
			<ion-col>
				{{course.crn}}
			</ion-col>
			<ion-col>
				{{course.status}}
			</ion-col>
			<ion-col>
				<button ion-button color="danger" icon-only clear (click)="removeCourse(course)" no-margin>
                  <ion-icon name="trash"></ion-icon>
         </button>
			</ion-col>
		</ion-row>

	</ion-grid>
	</ion-card-header>

</ion-card>
	<ion-fab bottom right>
  	<button ion-fab (click)="addNewCourse()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
