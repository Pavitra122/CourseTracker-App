<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button primary full menuToggle >Add New Course </button>
				</ion-col>
			</ion-row>
		</ion-grid>

  </ion-content>

</ion-menu>
